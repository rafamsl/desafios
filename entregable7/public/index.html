<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" ></script>
    <title>Desafio 06 - Websockets</title>
</head>
<body>
    <main>
      <div id="createProduct">
        <h1 id="createProduct_title">Ingrese producto</h1>
        <form id="createProduct_form">
          <input type="text" name="title" placeholder="Titulo" class="createProduct_input">
          <input type="price" name="price" placeholder="Precio" class="createProduct_input">
          <input type="text" name="thumbnail" placeholder="Link de la imagen" class="createProduct_input">
          <button type="submit" id="createProduct_submit">Ingresar</button>
        </form>
      </div>
      <div id="productos">
      <!-- Plantilla de productos handlebars obtenida mediante fetch -->
      </div>
      <div id="chat">
        <h2 id="chat_title">Chat</h2>
        <form id="alias_form">
          <input type="text" name="alias" placeholder="Alias">
          <button type="submit" id="alias_submit">Cambiar alias</button>
        </form>
        <div id="chat_display">
        </div>
        <form id="textMsg_form">
          <input type="text" name="textMsg" placeholder="Mensaje" id="textMsg_inp">
          <button type="submit" id="textMsg_submit">Enviar</button>
        </form>

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js" ></script>
</body>
</html>
